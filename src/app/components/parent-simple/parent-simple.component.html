<div class="container">
  <div class="row">
    <div class="col-md-10 mt-3">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>parent Component</h4>
          <small>{{ pdata }}</small>
        </div>
        <div class="card-body">
          <form action="">
            <input type="text" name="parentText" [(ngModel)]="parentInput" />
          </form>
          <button (click)="sendToChild()" class="btn btn-danger mt-3">
            SendToChild
          </button>
          <p>{{ childhardCodeDText }}</p>
          <app-child-simple
            [parentData]="pdata"
            [pInputText]="parentInputText"
            (childInfoText)="childhardCodeDText = $event"
          />
          <!-- <app-child-simple [parentData]="pdata1" [emp]="empObj" /> -->
        </div>
      </div>
    </div>
  </div>
</div>
